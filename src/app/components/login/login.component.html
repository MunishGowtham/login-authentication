<div class="container">
    <header>
        <div class="material-icons d-flex justify-content-center"> account_circle </div>
        <h1 class="text-center"> Sign In </h1>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="form-horizontal mt-3">

        <div class="form-group">
            <input formControlName="name" class="form-control" placeholder="Name">
        </div>
        <mat-error *ngIf="f.name.touched && f.name.errors && f.name.errors.required" class="alert alert-danger">Name is
            required</mat-error>

        <div class="form-group">
            <input formControlName="password" class="form-control" placeholder="Password">
        </div>
        <mat-error *ngIf="f.password.touched && f.password.errors && f.password.errors.required"
            class=" row alert alert-danger">
            Password is
            required</mat-error>
        <mat-error *ngIf="f.password.touched && f.password.dirty && f.password.errors && f.password.errors.minlength"
            class=" row alert alert-danger">
            Password should have minimum 8 characters</mat-error>
        <button type="submit" class="btn  btn-dark" [disabled]="this.loginForm.invalid">Submit</button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>

    <button type="button" (click)="loginWithGoogle()" class="btn btn-danger mt-3">Login with Google</button>
